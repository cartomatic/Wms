<html>
<head>
    <title>Leaflet example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
    <div id="map" style="position: absolute; width: 99%; height:99%; top: 0%; left: 0%; border: solid 1px black;"></div>
    <script>
        var map = L.map('map', { crs: L.CRS.EPSG4326 }).setView([0, 0], 1);

        var wmsFootprint = new L.tileLayer.wms("wms.ashx", {
            layers: 'Natural Earth 50m',
            format: 'image/jpeg',
            version: '1.3.0',
            transparent: false,
            attribution: "WmsDriverManifold"
        }).addTo(map);

    </script>
</body>
</html>
